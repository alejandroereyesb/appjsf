<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:composite = "http://java.sun.com/jsf/composite">
   
   
   <composite:interface>
      <composite:attribute name = "url" />
      <composite:attribute name = "companyname" />
      <composite:attribute name = "modelnumber" />
      <composite:attribute name = "color" />
      <composite:attribute name = "quantity" />
      <composite:attribute name = "price" />
   </composite:interface>
   

   <composite:implementation>
		<div class="card">
		  <h:graphicImage value="#{cc.attrs.url}" alt="#{cc.attrs.modelnumber}"/>
<!-- para local -->
<!-- 		  <h:graphicImage library="img" name="#{cc.attrs.url}" alt="#{cc.attrs.modelnumber}"/>  -->
		  <h1>#{cc.attrs.companyname}</h1>
		  <p class="price">#{cc.attrs.price}</p>
		  <p>#{cc.attrs.modelnumber}</p>
		  <p>Color: #{cc.attrs.color}</p>
		  <p>Cantidad: #{cc.attrs.quantity}</p>
		  <p><button>Comprar</button></p>
		</div>
   </composite:implementation>
</html>
