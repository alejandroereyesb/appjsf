<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:f = "http://java.sun.com/jsf/core"     
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:ui = "http://java.sun.com/jsf/facelets"> 
   <h:head>  
      <title>User Registration Form</title>        
   </h:head>  
   <h:body>  
   	<div>
		<h:link value = "Home" outcome = "home" /><br/>
		<h:link value = "Formulario" outcome = "form" />
	</div>
      <h:form id="form">  
         <table>  
            <tr>  
               <td><h:outputLabel for="username">User Name</h:outputLabel></td>  
               <td><h:inputText id="name-id" value="#{user.name}" onblur="validateName(this)"/></td>  
            </tr>  
            <tr>  
               <td><h:outputLabel for="email">Your Email</h:outputLabel></td>  
               <td><h:inputText id="email-id" value="#{user.email}" onblur="validateEmail(this)"/></td>  
            </tr>  
            <tr>  
               <td><h:outputLabel for="password">Password</h:outputLabel></td>  
               <td>
               <h:inputSecret id="password-id" value="#{user.password}" validatorMessage="Incorrect passwordâ€¦ minimo 8 caracteres y/o ?.=">
               
               	<ui:remove>
					<!-- <f:validateLength minimum = "8" /> -->
				</ui:remove>
               		<f:validateRegex pattern = "((?=.*[a-z]).{8,})" />
               </h:inputSecret>
               <h:message for = "password-id" style = "color:red" />
               </td>  
            </tr>  
            
            <tr>  
               <td><h:outputLabel for="gender">Gender</h:outputLabel></td>  
               <td><h:selectOneRadio value="#{user.gender}">  
                  <f:selectItem itemValue="Male" itemLabel="Male" />  
                  <f:selectItem itemValue="Female" itemLabel="Female" />  
                  </h:selectOneRadio>
               </td>  
            </tr>  
            <tr>
               <td><h:outputLabel for="address">Address</h:outputLabel></td>  
               <td><h:inputTextarea id="address" value="#{user.address}" cols="50" rows="5"/>
               <h:message for="address" style=" color: red"/>  
               </td>
            </tr>  
            <tr>
               <td><h:outputLabel for="address">City</h:outputLabel></td>  
               <td>
	               <h:selectManyListbox value="#{user.city}">
						<f:selectItem itemValue="Madrid" itemLabel="Madrid" />
						<f:selectItem itemValue="Valencia" itemLabel="Valencia" />
						<f:selectItem itemValue="Bilbao" itemLabel="Bilbao" />
						<f:selectItem itemValue="Barcelona" itemLabel="Barcelona" />
				   </h:selectManyListbox>
               </td>
            </tr>
            <tr>
               <td><h:outputLabel for="Amount">Amount</h:outputLabel></td>  
               <td>            
	               <h:inputText id="amount" value="#{user.salary}" 
	                size="20" required="true"
	                label="Amount" >
	                <f:convertNumber minFractionDigits="2" />
	                <f:validateDoubleRange minimum = "900" maximum = "1800" />
            		</h:inputText>
            		 <h:message for="amount" style="color:red" />
            	</td>
            </tr> 
         </table>  
        <br />
		<br />
		<div id="mesg"></div>
         <h:commandButton value="Submit" action="#{user.sendForm}"></h:commandButton>  
      </h:form> 
      
      <h:outputScript library="js" name="script.js" /> 
   </h:body>  
</html>
