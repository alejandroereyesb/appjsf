<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:f = "http://java.sun.com/jsf/core"     
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"> 
   <h:head>  
      <title>User Details</title>  
   </h:head>  
   <h:body>  
   	<div>
		<h:link value = "Home" outcome = "home" /><br/>
		<h:link value = "Formulario" outcome = "form" />
	</div>
      <h2><h:outputText value="Hello #{user.name}"/></h2>  
      <h4><h:outputText value="You have Registered with us Successfully, Your Details are The Following."/></h4>  
      <table>  
      <tr>  
         <td><b>Username:</b></td>  
         <td><h:outputText value="#{user.name}"/><br/></td>  
      </tr>  
      <tr>  
         <td><b>Email: </b></td>  
         <td><h:outputText value="#{user.email}"/><br/></td>  
      </tr>  
      <tr>  
         <td><b>Gender:</b></td>  
         <td><h:outputText value="#{user.gender}"/><br/></td>  
      </tr>  
      <tr>  
         <td><b>Address: </b></td>  
         <td><h:outputText value="#{user.address}"/></td>  
      </tr>
      <tr>  
         <td><b>City: </b></td>  
         <td>
	         <ui:repeat value="#{user.city}" var="city">		
	         #{city}
	         <br />
			</ui:repeat>
		</td>

      </tr>   
      </table>  
   </h:body>  
</html>
